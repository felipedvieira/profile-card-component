<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="topbg">
      <img src="images\bg-pattern-top.svg" alt="" class="bg-top" />
    </div>
    <div class="box">
      <div class="images">
        <img
          src="images\bg-pattern-card.svg"
          alt="pattern-card"
          class="img_back" />
        <img src="images\image-victor.jpg" alt="victor" class="pfp" />
      </div>
      <div style="width: 100%">
        <div class="name-info">
          <p class="font-black">
            Victor Crest <span style="color: hsl(227, 10%, 46%)">26</span>
          </p>
          <p class="font-grey">London</p>
        </div>
        <hr />
        <div class="stats">
          <div>
            <p class="font-black">80K</p>
            <p class="font-grey">Followers</p>
          </div>
          <div class="stats-padding">
            <p class="font-black">803K</p>
            <p class="font-grey">Likes</p>
          </div>
          <div>
            <p class="font-black">1.4K</p>
            <p class="font-grey">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipedvieira" target="_blank"
        >felipedvieira</a
      >
    </div>
    <div id="bottombg">
      <img src="images\bg-pattern-bottom.svg" alt="" class="bg-bot" />
    </div>
  </body>
</html>
